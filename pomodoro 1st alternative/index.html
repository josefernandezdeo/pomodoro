<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1 class="app-title">pomodoro</h1>
        </header>

        <main class="main">
            <!-- Timer Mode Tabs -->
            <div class="timer-tabs">
                <button class="tab-btn active" data-mode="pomodoro">pomodoro</button>
                <button class="tab-btn" data-mode="short-break">short break</button>
                <button class="tab-btn" data-mode="long-break">long break</button>
            </div>

            <!-- Timer Circle -->
            <div class="timer-container">
                <div class="timer-circle">
                    <svg class="progress-ring" width="366" height="366" viewBox="0 0 366 366">
                        <circle class="progress-ring-circle-bg" cx="183" cy="183" r="164"></circle>
                        <circle class="progress-ring-circle" cx="183" cy="183" r="164" id="progress-circle"></circle>
                    </svg>
                    
                    <div class="timer-content">
                        <div class="timer-text" id="timer-text">25:00</div>
                        <button class="timer-btn" id="timer-btn">START</button>
                    </div>
                </div>
            </div>

            <!-- Settings Button -->
            <button class="settings-btn" id="settings-btn">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
                </svg>
            </button>
        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="modal-close" id="modal-close">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
                    </svg>
                </button>
            </div>

            <div class="modal-body">
                <!-- Time Settings -->
                <div class="setting-section">
                    <h3 class="setting-title">TIME (MINUTES)</h3>
                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label>pomodoro</label>
                            <div class="number-input">
                                <input type="number" id="pomodoro-time" value="25" min="1" max="60">
                                <div class="input-arrows">
                                    <button class="arrow-btn up" data-target="pomodoro-time">
                                        <svg width="10" height="6" viewBox="0 0 10 6" fill="currentColor">
                                            <path d="M5 0L0 6h10L5 0z"/>
                                        </svg>
                                    </button>
                                    <button class="arrow-btn down" data-target="pomodoro-time">
                                        <svg width="10" height="6" viewBox="0 0 10 6" fill="currentColor">
                                            <path d="M5 6L0 0h10L5 6z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="time-input-group">
                            <label>short break</label>
                            <div class="number-input">
                                <input type="number" id="short-break-time" value="5" min="1" max="30">
                                <div class="input-arrows">
                                    <button class="arrow-btn up" data-target="short-break-time">
                                        <svg width="10" height="6" viewBox="0 0 10 6" fill="currentColor">
                                            <path d="M5 0L0 6h10L5 0z"/>
                                        </svg>
                                    </button>
                                    <button class="arrow-btn down" data-target="short-break-time">
                                        <svg width="10" height="6" viewBox="0 0 10 6" fill="currentColor">
                                            <path d="M5 6L0 0h10L5 6z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="time-input-group">
                            <label>long break</label>
                            <div class="number-input">
                                <input type="number" id="long-break-time" value="15" min="1" max="60">
                                <div class="input-arrows">
                                    <button class="arrow-btn up" data-target="long-break-time">
                                        <svg width="10" height="6" viewBox="0 0 10 6" fill="currentColor">
                                            <path d="M5 0L0 6h10L5 0z"/>
                                        </svg>
                                    </button>
                                    <button class="arrow-btn down" data-target="long-break-time">
                                        <svg width="10" height="6" viewBox="0 0 10 6" fill="currentColor">
                                            <path d="M5 6L0 0h10L5 6z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Font Settings -->
                <div class="setting-section">
                    <h3 class="setting-title">FONT</h3>
                    <div class="font-options">
                        <button class="font-btn active" data-font="kumbh">Aa</button>
                        <button class="font-btn" data-font="roboto">Aa</button>
                        <button class="font-btn" data-font="space">Aa</button>
                    </div>
                </div>

                <!-- Color Settings -->
                <div class="setting-section">
                    <h3 class="setting-title">COLOR</h3>
                    <div class="color-options">
                        <button class="color-btn active" data-color="coral">
                            <svg width="15" height="11" viewBox="0 0 15 11" fill="#161932">
                                <path d="M1 5.5L4.5 9L13.5 1" stroke="#161932" stroke-width="2"/>
                            </svg>
                        </button>
                        <button class="color-btn" data-color="cyan"></button>
                        <button class="color-btn" data-color="purple"></button>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="apply-btn" id="apply-btn">Apply</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
